metadata:
  format: { version: 1.0 }

versions:
  stylecheck: 0.1
  guava: 30.1.1-jre
  truth: 1.1.2
  junit: 5.7.2

  indra: 2.0.6

dependencies:
  stylecheck:
    group: ca.stellardrift
    name: stylecheck
    version: { ref: stylecheck }
  guavaTestLib:
    group: com.google.guava
    name: guava-testlib
    version: { ref: guava }

  truth:
    group: com.google.truth
    name: truth
    version: { ref: truth }
  truthExtension:
    group: com.google.truth.extensions
    name: truth-java8-extension
    version: { ref: truth }

  junitBom:
    group: org.junit
    name: junit-bom
    version: { ref: junit }
  juptierApi:
    group: org.junit.jupiter
    name: junit-jupiter-engine
    version: { ref: junit }
  juptierEngine:
    group: org.junit.jupiter
    name: junit-jupiter-api
    version: { ref: junit }

  indraCommon:
    group: net.kyori
    name: indra-common
    version: { ref: indra }
  indraPublishingSonatype:
    group: net.kyori
    name: indra-publishing-sonatype
    version: { ref: indra }